<!DOCTYPE html>
<html>
    <head>
    <title>Architecture Quiz</title>

			<link rel='stylesheet' type='text/css' media='screen' href='quiz.css' />
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
      <script type="text/javascript" src="handlebars-v3.0.3.js"></script>
      <script id="template" type = "text/x-handlebars-template">
        <div id="text">{{text}}</div>
        {{#each answers}}
        <div class='answer'>
    			<input class='answerCheckbox' type="checkbox" id="{{id}}" value="{{result}}"/>
    			<label class='answerLabel' id="aLabel" for="{{id}}">{{text}}</label>
    		</div>
        {{/each}}
        <div id="explain">{{explanation}}</div>
      </script>
    </head>
<body>
	<div id="quiz" class="unanseredQuiz">

		<div id="answerdQuestion"></div>

		<div id="question"></div>
		<div id="nav"></div>
		<div id="alert"></div>
		<div id="score"></div>
	</div>

  <script type="text/javascript" src="quiz.js"></script>
</body>
</html>
